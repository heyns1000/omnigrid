name: Auto Approve Copilot PRs
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  auto-approve:
    if: |
      contains(fromJSON('[\"copilot\", \"github-actions[bot]\", \"dependabot[bot]\"]'), github.event.pull_request.user.login) ||
      github.event.pull_request.user.type == 'Bot'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Auto Approve
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: '✅ FAA Actuary Mastery™ AUTO-APPROVAL - Copilot PR validated'
            });
            
            console.log(`✅ PR #${context.payload.pull_request.number} auto-approved`);
