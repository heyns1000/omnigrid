          echo "  âœ… All treaty bindings verified across ecosystem" >> treatygrid-center.log
          
      - name: Commit Treaty Center Logs
        run: |
          git config user.name "TreatyGrid Center Bot"
          git config user.email "action@github.com"
          git add treatygrid-center.log
          git diff --cached --quiet || git commit -m "ğŸ“œ TreatyGrid center coordination: $(date -u +%Y-%m-%d\ %H:%M:%S) UTC"
          git push
          
      - name: Report Treaty Status
