name = "fruitful-faa-zone"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = "cd frontend && npm ci && npm run build"
cwd = "."
watch_dirs = ["frontend/src"]

# Production environment
[env.production]
name = "fruitful-faa-zone-production"
routes = [
  { pattern = "fruitful.faa.zone/*", custom_domain = true }
]
vars = { ENVIRONMENT = "production" }

# Staging environment
[env.staging]
name = "fruitful-faa-zone-staging"
vars = { ENVIRONMENT = "staging" }

# Site configuration for Pages
[site]
bucket = "./frontend/dist"

# Pages configuration
[[pages.deployments]]
project_name = "fruitful-faa-zone"
production_branch = "main"
