# Netlify Configuration for Quantum-Resilient Dashboard 3.0
# OmniGridâ„¢ Ecosystem - 94 Repository Integration

[build]
  # Build directory containing the dashboard
  publish = "build"
  
  # Build command (handled by GitHub Actions)
  command = "echo 'Build handled by GitHub Actions'"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "20"

# Production context
[context.production]
  publish = "build"
  command = "echo 'Production deployment from GitHub Actions'"

# Branch deploy context
[context.branch-deploy]
  publish = "build"

# Deploy preview context
[context.deploy-preview]
  publish = "build"

# Redirect rules for dashboard
[[redirects]]
  from = "/"
  to = "/quantum-resilient-dashboard-v3.html"
  status = 200
  force = false

[[redirects]]
  from = "/dashboard"
  to = "/quantum-resilient-dashboard-v3.html"
  status = 200

[[redirects]]
  from = "/quantum"
  to = "/quantum-resilient-dashboard-v3.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Note: 'unsafe-inline' required for dashboard inline styles; consider externalizing in future
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom error pages (optional)
# [[redirects]]
#   from = "/*"
#   to = "/quantum-resilient-dashboard-v3.html"
#   status = 404

# Performance optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
