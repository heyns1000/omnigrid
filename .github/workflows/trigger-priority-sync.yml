name: ðŸ”¥ Immediate Priority Sync Trigger

on:
  push:
    paths:
      - '.github/workflows/trigger-priority-sync.yml'
  workflow_dispatch:

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
      
      - name: Audit Repository Existence
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Auditing repository existence..."
          python3 scripts/audit_repo_existence.py \
            --config config/ecosystem-repos.json \
            --output audit/repo-existence-check.json
      
      - name: Check CodeNest Connection Status
        run: |
          echo "ðŸ”— Checking CodeNest connections..."
          python3 scripts/check_codenest_connection.py \
            --config config/ecosystem-repos.json \
            --audit-file audit/repo-existence-check.json \
            --output audit/codenest-connection-status.json
      
      - name: Execute Priority Sync Engine (Top 12)
        env:
          GITHUB_TOKEN: ${{ secrets.ECOSYSTEM_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Executing first priority sync run..."
          python3 scripts/priority_sync_engine.py \
            --mode top12 \
            --config config/ecosystem-repos.json \
            --audit-file audit/repo-existence-check.json \
            --connection-file audit/codenest-connection-status.json \
            --output audit/sync-progress.json \
            --urgency-output audit/urgency-ranking.json
      
      - name: Generate Speed Dashboard
        run: |
          echo "ðŸ“Š Generating speed dashboard..."
          python3 scripts/generate_speed_dashboard.py \
            --sync-file audit/sync-progress.json \
            --urgency-file audit/urgency-ranking.json \
            --audit-file audit/repo-existence-check.json \
            --html-output audit/speed-dashboard.html \
            --metrics-output audit/speed-metrics.json \
            --badge-output audit/sync-status-badge.svg
      
      - name: Commit Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Priority Sync Trigger Bot"
          
          git add -f audit/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
            git commit -m "ðŸ”¥ First priority sync run: $TIMESTAMP"
            git push
          fi
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ First Priority Sync Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** top12" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Priority sync engine executed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Speed dashboard generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Audit files updated with REAL data" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Check files:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`audit/sync-progress.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`audit/speed-dashboard.html\`" >> $GITHUB_STEP_SUMMARY
