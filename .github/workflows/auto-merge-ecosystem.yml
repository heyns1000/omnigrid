name: Auto Merge Ecosystem PRs
on:
  pull_request_target:
    types: [labeled, ready_for_review]
  pull_request_review:
    types: [submitted]

jobs:
  auto-merge:
    if: |
      (github.event.label.name == 'automerge' ||
       github.event.pull_request.user.id == 41898282) &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto Merge PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            // Check if mergeable
            const { data: prData } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            if (prData.mergeable && prData.mergeable_state === 'clean') {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge',
                commit_title: `✅ Auto-merge: ${pr.title}`,
                commit_message: 'FAA Actuary Mastery™ automated merge'
              });
              
              console.log(`✅ PR #${pr.number} auto-merged successfully`);
              
              // Delete branch
              if (pr.head.ref !== 'main' && pr.head.ref !== 'master') {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `heads/${pr.head.ref}`
                });
              }
            } else {
              console.log(`⚠️ PR #${pr.number} not mergeable: ${prData.mergeable_state}`);
            }
