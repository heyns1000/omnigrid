# Auto Approve Copilot PRs
#
# This workflow automatically approves pull requests created by bot accounts
# (copilot, github-actions, dependabot, etc.)
#
# IMPORTANT: Requires PAT_TOKEN secret to be configured
# - GitHub's default GITHUB_TOKEN cannot approve PRs (bot restriction)
# - A Personal Access Token (PAT) from a real user is required
# - Setup instructions: docs/AUTO-APPROVE-PAT-SETUP.md
#
name: Auto Approve Copilot PRs
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  auto-approve:
    if: |
      contains(fromJSON('["copilot", "github-actions[bot]", "dependabot[bot]"]'), github.event.pull_request.user.login) ||
      github.event.pull_request.user.type == 'Bot'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Check PAT Token
        id: check-token
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          if [ -z "$PAT_TOKEN" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::warning::PAT_TOKEN secret is not set. Please configure it to enable auto-approval."
            echo "::warning::See docs/AUTO-APPROVE-PAT-SETUP.md for setup instructions."
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Auto Approve
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                event: 'APPROVE',
                body: '‚úÖ FAA Actuary Mastery‚Ñ¢ AUTO-APPROVAL - Copilot PR validated'
              });
              
              console.log(`‚úÖ PR #${context.payload.pull_request.number} auto-approved`);
            } catch (error) {
              core.setFailed(`Failed to approve PR: ${error.message}`);
              console.error('Error details:', error);
            }
      
      - name: PAT Not Configured
        if: steps.check-token.outputs.has_token == 'false'
        run: |
          echo "‚ö†Ô∏è  Auto-approval skipped: PAT_TOKEN not configured"
          echo "üìö Setup guide: docs/AUTO-APPROVE-PAT-SETUP.md"
          echo "üîó Token setup: https://github.com/settings/tokens?type=beta"
